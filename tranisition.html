<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1::selection{
            color: red;
        }
        div{
            width: 100px;
            height:50px;
            background-color: yellow;
            transition: height 4s;
        }

        div:hover{
            /* width:800px; */
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Transition Function</h1>
    <div>Hover on this block</div>
</body>
</html>
