<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1::first-letter{
            color:red;
        }

        h2::first-line{
            color: green;
        }

        h3::before{
            content: "******";
        }

        h3::after{
            content: "******";
        }

        h4::selection{
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Pentagon Space</h1>
    <h2>Mastering the Future</h2>
    <h3>Banglore</h3>
    <h4>Hello world</h4>
</body>
</html>
