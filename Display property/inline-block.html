<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            border: 2px solid blue;
            width: 20%;
            display:inline-block;
        }

        .box-red{
            background-color: red;
        }

        .box-yellow{
            background-color: yellow;
        }

        .box-green{
            background-color: green;
        }

        .box-orange{
            background-color: orange;
        }
    </style>
    <title>Inline-Block</title>
</head>
<body>
    <div class="box box-red">1</div>
    <div class="box box-yellow">2</div>
    <div class="box box-green">3</div>
    <div class="box box-orange">4</div>

</body>
</html>
