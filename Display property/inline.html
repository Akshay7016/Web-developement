<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         /* inline elements does not support width and height properties */
        .box{
            border: 2px solid blue;
            display: inline;
            /* width: 100px; NOT SUPPORTED*/
        }

        .box-red{
            background-color: red;
        }

        .box-yellow{
            background-color: yellow;
        }

        .box-green{
            background-color: green;
        }

        .box-orange{
            background-color: orange;
        }
    </style>
    <title>inline</title>
</head>
<body>
    <!-- inline elements does not support width and height properties -->
    <div class="box box-red">1</div>
    <div class="box box-yellow">2</div>
    <div class="box box-green">3</div>
    <div class="box box-orange">4</div>

</body>
</html>
