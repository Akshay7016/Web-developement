<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            width: 250px;
            margin-top: 100px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 18px 0 rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            background-color: yellow;
            color: blue;
            padding: 15px;
            font-size: 40px;
        }

        .container {
            padding: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <div class="card">
            <div class="header">
                <h1>1</h1>
            </div>

            <div class="container">
                <h3>1 January 2022</h3>
            </div>
        </div>
    </center>
</body>

</html>
